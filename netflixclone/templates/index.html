{% extends 'base.html' %} {% block content %}
<div class="container-fluid" style="background-color: black;">
    <div class="row" style="padding-top: 1%;">
        {% for movie in movies %}
        <div class="col-md-3">
            <!-- <p>{{movie.overview}}</p> -->
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" width="100%" height="90%" alt="">
            <h5 style="color: white;">{{movie.title | truncatechars:20}}</h5>
        </div>
        {% endfor %}
        <div class="col-md-4">
        </div>
    </div>
</div>
{% endblock %}
